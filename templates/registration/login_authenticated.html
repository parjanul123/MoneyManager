{% load socialaccount %}
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectare - Money Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .login-header p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }

        .login-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .user-info .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        .user-info h3 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .user-info p {
            margin: 0;
            color: #666;
            font-size: 13px;
        }

        .btn-login {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn-logout {
            width: 100%;
            padding: 14px 24px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-logout:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(239, 68, 68, 0.3);
        }

        .login-footer {
            padding: 20px 30px;
            background: #f8f9fa;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-icon">ðŸ’°</div>
                <h1>Money Manager</h1>
                <p>EÈ™ti deja conectat</p>
            </div>

            <!-- Body -->
            <div class="login-body">
                <!-- User Info -->
                <div class="user-info">
                    <div class="avatar">ðŸ‘¤</div>
                    <h3>{{ user.first_name|default:user.username }}</h3>
                    <p>{{ user.email }}</p>
                </div>

                <!-- Buttons -->
                <a href="{% url 'finance:dashboard' %}" class="btn-login">
                    Mergi la Dashboard
                </a>

                <form method="post" action="{% url 'account_logout' %}" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">
                        Deconectare
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                Vrei sÄƒ schimbi cont? 
                <a href="{% url 'account_logout' %}" onclick="event.preventDefault(); document.querySelector('form').submit();">DeconecteazÄƒ-te</a>
            </div>
        </div>
    </div>
</body>
</html>
